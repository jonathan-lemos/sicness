<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Online SIC/XE Debugger</title>

		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>

	<body>
		<div id="wrapper-top">
			<font face = "Comic Sans MS">down with the SICness</font>
			<select id="file_select">
				<option value="0">DEV00</option>
				<option value="1">DEVF1</option>
				<option value="2">DEVF2</option>
				<option value="3">DEVF3</option>
				<option value="4">DEV04</option>
				<option value="5">DEV05</option>
				<option value="6">DEV06</option>
			</select>
			<button id="button_run" >Run</button>
		</div>
		<div id="wrapper-bot">
			<div id="editor" contenteditable="true" class="textbox"></div>
			<div id="output" class="textbox">hello world</div>
		</div>
		<script src="js/app.js" type="text/javascript"></script>
	</body>
</html>
